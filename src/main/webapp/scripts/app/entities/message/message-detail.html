
<div>
    <h2><span translate="parvusApp.message.detail.title">Message</span> {{message.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="parvusApp.message.created">Created</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.created}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="parvusApp.message.payload">Payload</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.payload}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="message"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
