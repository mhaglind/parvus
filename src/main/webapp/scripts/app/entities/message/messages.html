<div>

    <h2 translate="parvusApp.message.home.title">Message</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveMessageModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="parvusApp.message.home.createLabel">Create a new Message</span>
    </button>
    <div class="modal fade" id="saveMessageModal" tabindex="-1" role="dialog" aria-labelledby="myMessageLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myMessageLabel" translate="parvusApp.message.home.createOrEditLabel">Create or edit a Message</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="message.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="parvusApp.message.created">Created</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="message.created" ng-model-options="{timezone: 'UTC'}">
                        </div>
                        <div class="form-group">
                            <label translate="parvusApp.message.payload">Payload</label>
                            <input type="text" class="form-control"
                                   ng-model="message.payload">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMessageConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(message.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="parvusApp.message.delete.question" translate-values="{id: '{{message.id}}'}">Are you sure you want to delete Message {{message.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="parvusApp.message.created">Created</th>
                    <th translate="parvusApp.message.payload">Payload</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in messages">
                    <td><a ui-sref="messageDetail({id:message.id})">{{message.id}}</a></td>
                    <td>{{message.created}}</td>
                    <td>{{message.payload}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="messageDetail({id:message.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(message.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(message.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
